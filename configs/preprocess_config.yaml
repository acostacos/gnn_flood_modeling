flood_event_parameters:
  hec_ras_hdf_paths:                                                      # Keys must correspond with output_file_paths
    initp01: 'data/datasets/init/Model_01.p01.hdf'
    initp02: 'data/datasets/init/Model_01.p02.hdf'
    initp03: 'data/datasets/init/Model_01.p03.hdf'
    initp04: 'data/datasets/init/Model_01.p04.hdf'

mesh_parameters:
  nodes_shp_path: 'data/datasets/init/geometry/cell_centers.shp'
  edges_shp_path: 'data/datasets/init/geometry/links.shp'

dataset_parameters:
  graph_metadata_path: 'data/graph_metadata.yaml'
  feature_metadata_path: 'data/feature_metadata.yaml'
  previous_timesteps: 2

output_parameters:
  output_dir: 'data/datasets/init/processed/'
  dataset_info_filename: 'dataset_info.yaml'

node_features:
  area          : True    # Cell area per node
  roughness     : True    # Manning's roughness
  elevation     : True    # Node elevation
  rainfall      : False    # Rainfall added per interval at each node
  water_level   : True    # Water level at each node

edge_features:
  direction_x   : True    # Link direction along x-axis
  direction_y   : True    # Link direction along y-axis
  face_length   : True    # Link face length
  length        : True    # Link length
  slope         : True    # Link slope
  velocity      : True    # Water velocity at each link
